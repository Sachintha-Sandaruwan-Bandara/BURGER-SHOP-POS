<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger shop</title>
    <link rel="stylesheet" href="/style.css" />
    <link

        </ul>
      </div>
      <div class="pages">

        <div id="customer-page" class="customer-page">

          </div>
          <div class="customer-register">
            <form>
              <h1>Customer Registration</h1>
            <div  class="line"></div>
              <div class="input-wrapper">
                <label for="">Customer ID</label>
                <input placeholder="id" type="text" />
              </div>
              <div class="input-wrapper">
                <label for="">NAME</label>
                <input placeholder="id" type="text" />
              </div>
              <div class="input-wrapper">
                <label for="">ADDRESS</label>
                <input placeholder="id" type="text" />
              </div>
              <div class="input-wrapper">
                <label for="">SALARY</label>
                <input placeholder="id" type="text" />
              </div>
              <div class="input-wrapper">
                <label for="">IMAGE</label>
                <input placeholder="id" type="text" />
              </div>

              <div class="btn-set">
                <i id="save" class="fa-regular fa-floppy-disk"></i>
                <i id="update" class="fa-solid fa-pen-to-square"></i>
                <i id="delete" class="fa-solid fa-trash-can"></i>
              </div>
              <div class="line"></div>
            </form>
          </div>
        </div>

        <div id="item-page" class="item-page"></div>
        <div id="place-order-page" class="place-order-page"></div>
      </div>

    <script src="/main.js"></script>
