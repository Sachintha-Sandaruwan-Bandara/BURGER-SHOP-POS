<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger shop</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/app.css" />
    <link rel="stylesheet" href="styles/customer.css" />
    <link rel="stylesheet" href="styles/item.css" />
    <link rel="stylesheet" href="styles/placeOrder.css" />
  </head>
  <body>
    <div id="preloader"></div>
    <div class="home-page">
      <div class="navs">
        <ul>
          <li id="icon1" class="icons">
            <i id="customer" class="icon fa-solid fa-user"></i>
          </li>
          <li id="icon2" class="icons">
            <i id="item" class="icon fa-solid fa-burger"></i>
          </li>
          <li id="icon3" class="icons">
            <i id="place-order" class="icon fa-solid fa-cart-shopping"></i>
          </li>
        </ul>
      </div>
      <div class="pages">
        <!-- pages appear here -->

        <div id="customer-page" class="customer-page">
          <div class="list">
            <div class="search">
              <div class="header">
                <h1>customer manage</h1>
              </div>
              <div class="search-container">
                <input placeholder="         SEARCH" type="text" />
                <i
                  class="fa-solid fa-magnifying-glass"
                  style="color: #f5f5f5; padding: 5px"
                ></i>
              </div>
              <!-- <button>clear all</button> -->
            </div>
            <div id="customer-cards" class="cards">
              <!-- <div class="card">
                <img  src="/assets/john-doe.jpg" alt="" />
                <h1 >C001</h1>
                <h1 >john doe</h1>
                <h1 >Galle</h1>
                <h1 >2000$</h1>
              </div> -->
            </div>
          </div>
          <div class="register">
            <form>
              <h1>Customer Registration</h1>
              <div class="line"></div>
              <div class="input-wrapper">
                <label for="">Customer ID</label>
                <input id="customer-id" id="" placeholder="id" type="text" />
              </div>
              <div class="input-wrapper">
                <label for="">NAME</label>
                <input id="customer-name" placeholder="id" type="text" />
              </div>
              <div class="input-wrapper">
                <label for="">ADDRESS</label>
                <input id="customer-address" placeholder="id" type="text" />
              </div>
              <div class="input-wrapper">
                <label for="">SALARY</label>
                <input id="customer-salary" placeholder="id" type="text" />
              </div>
              <div class="input-wrapper">
                <label for="">IMAGE</label>
                <input id="customer-image" placeholder="id" type="file" />
              </div>

              <div class="btn-set">
                <i
                  id="customer-save"
                  class="save fa-regular fa-floppy-disk"
                ></i>
                <i id="" class="update fa-solid fa-pen-to-square"></i>
                <i id="" class="delete fa-solid fa-trash-can"></i>
              </div>
              <div class="line"></div>
            </form>
          </div>
        </div>
        <!-- =============================item page================================== -->
        <div id="item-page" class="item-page">
          <div class="list">
            <div class="search">
              <div class="header">
                <h1>Item manage</h1>
              </div>
              <div class="search-container">
                <input placeholder="         SEARCH" type="text" />
                <i
                  class="fa-solid fa-magnifying-glass"
                  style="color: #f5f5f5; padding: 5px"
                ></i>
              </div>
              <!-- <button>clear all</button> -->
            </div>
            <div id="item-cards" class="cards">
              <!-- <div class="card">
                <img src="/assets/burger.jpg" alt="" />
                <h1>I001</h1>
                <h1>Crispy Chiken Burger</h1>
                <h1>4.90$</h1>
                <h1>30pcs available</h1>
              </div> -->
            </div>
          </div>
          <div class="register">
            <form>
              <h1>Add Items</h1>
              <div class="line"></div>
              <div class="input-wrapper">
                <label for="">ITEM CODE</label>
                <input id="item-code" placeholder="I001" type="text" />
              </div>
              <div class="input-wrapper">
                <label for="">NAME</label>
                <input
                  id="item-name"
                  placeholder="Crispy Chiken Burger"
                  type="text"
                />
              </div>
              <div class="input-wrapper">
                <label for="">QTY</label>
                <input id="item-qty" placeholder="30" type="text" />
              </div>
              <div class="input-wrapper">
                <label for="">UNIT PRICE</label>
                <input id="item-price" placeholder="4.90$" type="text" />
              </div>
              <div class="input-wrapper">
                <label for="">IMAGE</label>
                <input id="item-image" placeholder="id" type="file" />
              </div>

              <div class="btn-set">
                <i id="item-save" class="save fa-regular fa-floppy-disk"></i>
                <i
                  id="item-update"
                  class="update fa-solid fa-pen-to-square"
                ></i>
                <i id="item-delete" class="delete fa-solid fa-trash-can"></i>
              </div>
              <div class="line"></div>
            </form>
          </div>
        </div>

        <!-- =================place order page -->
        <div id="place-order-page" class="place-order-page">
          <div class="list">
            <div class="search">
              <div class="header">
                <h1>Place Order</h1>
              </div>
              <div class="search-container">
                <input placeholder="         SEARCH" type="text" />
                <i
                  class="fa-solid fa-magnifying-glass"
                  style="color: #f5f5f5; padding: 5px"
                ></i>
              </div>
              <!-- <button>clear all</button> -->
            </div>
            <div id="place-order-cards" class="cards">
              <div class="card">
                <img src="/assets/john-doe.jpg" alt="" />
                <h1>C001</h1>
                <h1>john doe</h1>
                <h1>Galle</h1>
                <h1>2000$</h1>
              </div>
            </div>
          </div>
          <div class="register">
            <div class="order-form">
              <h1>Order Details</h1>
              <div class="spacer"></div>
              <div class="id-date">
                <h1>Order ID</h1>
                <h1>#001</h1>
              </div>
              <div class="id-date">
                <h1>Date</h1>
                <h1>Wednesday,10 March 2024</h1>
              </div>
              <div class="spacer"></div>
              <h1>Customer ID</h1>
              <input type="text" />
              <div class="spacer"></div>
              <div id="order-item-list" class="order-item-list">
                <!-- <div class="order-item-card">
                  <h1>Beef Burger</h1>
                  <div class="price-qty">
                    <h1>30$</h1>
                    <div class="btn-wrapper">
                      <button class="qty-btn">
                        <i class="minus fa-solid fa-minus"></i>
                        <div>1</div>
                        <i class="plus fa-solid fa-plus"></i>
                      </button>
                      <i class="trash fa-solid fa-trash-can"></i>
                    </div>
                  </div>
                  <input placeholder="    Not Spicy" type="text" />
                </div> -->
              </div>
              <div class="payment">
                <div class="discount">
                  <h1>Discount:</h1>
                  <input type="text" />
                </div>
                <div class="total">
                  <h1>Sub Total:</h1>
                  <h1>45$</h1>
                </div>
                <button>Continue to Payment</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/controller/app.js"></script>
    <script type="module" src="js/controller/customerController.js"></script>
    <script type="module" src="js/controller/itemController.js"></script>
    <script type="module" src="js/controller/placeOrderController.js"></script>
  </body>
</html>
